<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Login </title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>

    <div class="im-login">
        <div class="login-menu">
            <span></span><span></span><span class="login-close"></span>
        </div>
        <div class="login-ner">
            <div class="login-left">
                <div class="login-head"><img src="../css/images/login/head.jpg"></div>
            </div>
            <div class="login-on">
                <div class="login-txt">
                    <input type="text" placeholder="QQ号码/手机/邮箱">
                    <input type="password" placeholder="密码">
                </div>
                <div class="login-check">
                    <span class="fl"><input type="checkbox"><i>记住密码</i></span>
                    <span class="fr"><input type="checkbox"><i>自动登录</i></span>
                </div>
                <div class="login-but">安全登录</div>
            </div>
            <div class="login-right">
                <a href="" target="_blank">注册账号</a>
                <a href="" target="_blank">找回密码</a>
            </div>
        </div>
    </div>

</body>
</html>
