<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> IM Login </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">


    <link rel='stylesheet prefetch' href='../static/css/materialdesignicons.min.css'>
    <link rel='stylesheet prefetch' href='../static/css/fonts.css'>

    <link rel="stylesheet" href="../static/css/style.css">


</head>

<body>

<div id="hangout">
    <div id="content">
        <form action="/signin" method="post">
            <div id="head" class="style-bg">
                <h1> IM </h1>
                <i class="mdi mdi-arrow-right" id="loginSubmit" title="login"></i>
            </div>
            <div class="card menu open">
                <div class="header">
                   <img src="../static/css/images/index.png"/>
                    <h3></h3>
                </div>
                <div class="content">
                    <div class="list-account">
                        <div class="i-group">
                            <input type="text" id="username" name="username"><span class="bar"></span>
                            <label>Name</label>
                        </div>
                        <div class="i-group">
                            <input type="text" id="password" name="password"><span class="bar"></span>
                            <label>Password</label>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Insert this line above script imports  -->
<script>if (typeof module === 'object') {
    window.module = module;
    module = undefined;
}</script>

<script src="../static/js/jquery-3.1.1.min.js"></script>
<script src="../static/js/login.js"></script>
<script src="../static/js/index.js"></script>

<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>

</body>
</html>
